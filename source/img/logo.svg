<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" width="320" height="320">
  <defs>
    <!-- 主线渐变（红到绿） -->
    <linearGradient id="priceGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#f59e0b;stop-opacity:1"/>
      <stop offset="60%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1"/>
    </linearGradient>
    
    <!-- 填充渐变（淡绿） -->
    <linearGradient id="fillGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0"/>
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 点阴影 -->
    <filter id="dotShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- 背景：完全透明 -->
  
  <!-- 深色网格线 -->
  <g opacity="0.5">
    <!-- 水平线 -->
    <line x1="40" y1="260" x2="280" y2="260" stroke="#4b5563" stroke-width="1"/>
    <line x1="40" y1="220" x2="280" y2="220" stroke="#4b5563" stroke-width="0.8"/>
    <line x1="40" y1="180" x2="280" y2="180" stroke="#4b5563" stroke-width="0.8"/>
    <line x1="40" y1="140" x2="280" y2="140" stroke="#4b5563" stroke-width="0.8"/>
    <line x1="40" y1="100" x2="280" y2="100" stroke="#4b5563" stroke-width="0.8"/>
    <line x1="40" y1="60" x2="280" y2="60" stroke="#4b5563" stroke-width="1"/>
    
    <!-- 垂直线 -->
    <line x1="80" y1="60" x2="80" y2="280" stroke="#4b5563" stroke-width="0.5" opacity="0.6"/>
    <line x1="120" y1="60" x2="120" y2="280" stroke="#4b5563" stroke-width="0.5" opacity="0.6"/>
    <line x1="160" y1="60" x2="160" y2="280" stroke="#4b5563" stroke-width="0.5" opacity="0.6"/>
    <line x1="200" y1="60" x2="200" y2="280" stroke="#4b5563" stroke-width="0.5" opacity="0.6"/>
    <line x1="240" y1="60" x2="240" y2="280" stroke="#4b5563" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- 分时图主线（先跌后涨的真实走势） -->
  <path d="M 40 180 
           L 55 190
           L 70 205
           L 85 220
           L 100 230
           L 115 225
           L 130 215
           L 145 200
           L 160 180
           L 175 160
           L 190 140
           L 205 120
           L 220 100
           L 235 85
           L 250 75
           L 265 65
           L 280 55"
        stroke="url(#priceGrad)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- 填充区域 -->
  <path d="M 40 180 
           L 55 190 L 70 205 L 85 220 L 100 230
           L 115 225 L 130 215 L 145 200 L 160 180
           L 175 160 L 190 140 L 205 120 L 220 100
           L 235 85 L 250 75 L 265 65 L 280 55
           L 280 280 L 40 280 Z"
        fill="url(#fillGrad)"/>
  
  <!-- 关键点标记 -->
  <!-- 最低点 -->
  <circle cx="100" cy="230" r="5" fill="#ef4444" filter="url(#dotShadow)"/>
  <circle cx="100" cy="230" r="8" fill="#ef4444" opacity="0.3"/>
  
  <!-- 转折点 -->
  <circle cx="160" cy="180" r="5" fill="#f59e0b" filter="url(#dotShadow)"/>
  
  <!-- 上涨点 -->
  <circle cx="220" cy="100" r="5.5" fill="#10b981" filter="url(#dotShadow)"/>
  
  <!-- 最高点 -->
  <circle cx="280" cy="55" r="6" fill="#06b6d4" filter="url(#glow)"/>
  <circle cx="280" cy="55" r="12" fill="#06b6d4" opacity="0.2"/>
  
  <!-- 最低点虚线 -->
  <line x1="100" y1="230" x2="100" y2="280" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.6"/>
  
  <!-- 最高点虚线 -->
  <line x1="280" y1="55" x2="280" y2="280" stroke="#06b6d4" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.6"/>
  
  <!-- 涨幅标签 -->
  <rect x="270" y="45" width="40" height="18" rx="4" fill="#06b6d4" opacity="0.25"/>
  <text x="290" y="57" font-size="11" fill="#06b6d4" text-anchor="middle" font-weight="bold" font-family="Arial">+9.2%</text>
  
  <!-- 时间轴标签（深色） -->
  <text x="45" y="295" font-size="10" fill="#6b7280" font-family="Arial">09:30</text>
  <text x="150" y="295" font-size="10" fill="#6b7280" font-family="Arial" text-anchor="middle">12:00</text>
  <text x="265" y="295" font-size="10" fill="#6b7280" font-family="Arial" text-anchor="end">15:00</text>
  
  <!-- 额外光效 -->
  <circle cx="280" cy="55" r="16" fill="#06b6d4" opacity="0.1"/>
</svg>
